# config/packages/security.yaml
security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    in_memory:
      memory:
        users:
          admin:
            password: '$2y$13$TRZ42gUrqIW.n7lQqjbYN.pfso8llqwJWaZCiWPEWCU1od.m9cP0a'
            roles: ['ROLE_ADMIN']
          user:
            password: '$2y$13$TRZ42gUrqIW.n7lQqjbYN.pfso8llqwJWaZCiWPEWCU1od.m9cP0a'
            roles: ['ROLE_USER']

  # ✅ Let admins inherit ROLE_USER
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      provider: in_memory
      lazy: true
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
      logout:
        path: app_logout
        target: app_login

  access_control:
    - { path: ^/login, roles: PUBLIC_ACCESS }
    # ✅ Only one rule needed—admins now pass because they inherit ROLE_USER
    - { path: ^/dashboard, roles: ROLE_USER }
